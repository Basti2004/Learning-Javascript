    /**
     * rundet Zahlen auf beliebige Stellen genau
     * @param zahl {number}
     * @param stellen {number}
     * @return {number}
     * */
    var runden = function( zahl, stellen ) {
        var faktor = Math.pow( 10, stellen ); 
        var erg = Math.round( zahl * faktor ) / faktor;
        return erg;
    }
