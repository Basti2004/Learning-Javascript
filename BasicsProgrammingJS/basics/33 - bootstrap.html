<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     .col {
         border:1px solid #ccc;

     }

#error {
    display:none;
}

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
        </div>
        <div class="row">
            <div class="col col-12 col-lg-9">3</div>
            <div class="col col-12 col-lg-3">4</div>
            <div class="col col-12">5</div>
        </div>
   
        <div class="row">
            <div class="col">
                <label class="form-label">Deine Zahl</label>
                <input type="text" class="form-control">
                <button id="btn" class="btn btn-primary">Klick mich</button>
            </div>
        </div>


        <div id="error" class="alert alert-danger">
            Fehlermeldung...
          </div>

    </div>

    <script>
        document.getElementById( 'btn' ).onclick = function() {
            document.getElementById( 'error' ).innerHTML = 'Alles Falsch!!!!';
            document.getElementById( 'error' ).style.display = 'block';
        }
    </script>

    
</body>
