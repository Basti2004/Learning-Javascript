        // Array
        var z1, z2, z3;

        z2 = 20;

        // ARRAY = Datenspeicher für skalare Werte
        // es sollen mehrere Werte gespeichert werden

        var zahlen;
        zahlen = new Array(); // erzeuge neuen Array
        zahlen = []; 

        zahlen = [10,20,25];

        // über Index, jeder Wert hat einen Index

        zahlen[0] = 10; // 'text', 1, true, []
        zahlen[1] = 20;
        zahlen[2] = 25;

        console.log( zahlen );
        console.log( 'ein Wert', zahlen[2] );

        console.log( 'verschachtelter Array', zahlen[5][1] );

        var monate = ['Jänner', 'Februar', 'März', 'April', '...' ];

        var bilder = [

        ];

        // !!!!!!
        var i;
        //for ( i = 0; i <= monate.length -1 ; i++ ) {
        for ( i = 0; i < monate.length; i++ ) {
            var opt = document.createElement( 'option' );
            opt.innerHTML = monate[i];
            opt.value = i+1; // damit zB März wieder 3 ist, nicht 2
            //opt.value = monate[i];
            document.getElementById( 'monate' ).appendChild( opt );
        }
       

        // andere Möglichkeit mit for-in
        for ( i in bilder ) { // laufen den Array von Anfang bis Ende durch, i ist der Index
            var item = document.createElement( 'li' );
            item.innerHTML = i + ': ' + bilder[ i ];
            document.getElementById( 'liste' ).appendChild( item );
        }

        // for-of
        for ( i of bilder ) { // laufen den Array von Anfang bis Ende durch, i ist der Wert
            var item = document.createElement( 'li' );
            item.innerHTML = i; // i ist schon der Wert!!! nicht der Index
            document.getElementById( 'liste' ).appendChild( item );
        }

        // assioziativer Array, Dictionary

        person['gebtag'] = [];
